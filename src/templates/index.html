<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic API Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .field-container {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .text-field {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 10px;
            width: calc(100%); /* Ensure it stays within the card */
            box-sizing: border-box; /* Include padding in width calculation */
            overflow-x: auto; /* Enables horizontal scrolling */
            white-space: nowrap; /* Prevents line breaks within the field */
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #357ab8;
        }
        .hidden {
            display: none;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            cursor: pointer;
        }
        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            margin-right: 5px;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #357ab8;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 20px 0;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Cryptographic API Webpage</h1>
    <!-- Tabs for Navigation -->
    <div class="tabs">
        <div class="tab active" onclick="showTab('key-gen')">Key Generation</div>
        <div class="tab" onclick="showTab('signing')">Message Signing</div>
        <div class="tab" onclick="showTab('hashing')">SHA-256 Hashing</div>
        <div class="tab" onclick="showTab('address-gen')">Bitcoin Address</div>
    </div>
    <hr>

    <!-- Key Generation Card -->
    <div id="key-gen" class="card">
        <h2>Key Generation</h2>

        <!-- Generate Private Key -->
        <div class="field-container">
            <label for="private-key">Private Key:</label>
            <input type="text" id="private-key" class="text-field" placeholder="Enter or generate a private key">
        </div>
        <button class="button" onclick="generatePrivateKey()">Generate Private Key</button>

        <!-- Get Public Keys -->
        <div class="field-container">
            <label for="public-key-x">Public Key X:</label>
            <input type="text" id="public-key-x" class="text-field" readonly>
        </div>
        <div class="field-container">
            <label for="public-key-y">Public Key Y:</label>
            <input type="text" id="public-key-y" class="text-field" readonly>
        </div>
        <div class="field-container">
            <label for="compressed-public-key">Compressed Public Key:</label>
            <input type="text" id="compressed-public-key" class="text-field" readonly>
        </div>
        <button class="button" onclick="getPublicKeys()">Get Public Keys</button>
    </div>


    <!-- Message Signing Card -->
    <div id="signing" class="card hidden">
        <h2>Message Signing</h2>
        <div class="field-container">
            <label for="sign-message">Message:</label>
            <input type="text" id="sign-message" class="text-field" placeholder="Enter message to sign">
        </div>
        <div class="field-container">
            <label for="sign-private-key">Private Key:</label>
            <input type="text" id="sign-private-key" class="text-field" placeholder="Enter Private Key">
        </div>
        <button class="button" onclick="signMessage()">Sign Message</button>
        <h2>Signature Values</h2>
        <div class="field-container">
            <label for="signature-r">Signature r:</label>
            <input type="text" id="signature-r" class="text-field" readonly>
        </div>
        <div class="field-container">
            <label for="signature-s">Signature s:</label>
            <input type="text" id="signature-s" class="text-field" readonly>
        </div>
        <div class="field-container">
            <label for="der-signature">DER Encoded Signature:</label>
            <input type="text" id="der-signature" class="text-field" readonly>
        </div>
    </div>

    <!-- SHA-256 Hashing Card -->
    <div id="hashing" class="card hidden">
        <h2>SHA-256 Hashing</h2>
        <div class="field-container">
            <label for="sha256-input">Input:</label>
            <input type="text" id="sha256-input" class="text-field" placeholder="Enter text to hash">
        </div>
        <div class="field-container">
            <label for="sha256-result">SHA-256 Hash:</label>
            <input type="text" id="sha256-result" class="text-field" readonly>
        </div>
        <button class="button" onclick="hashSHA256()">Hash with SHA-256</button>
    </div>

    <!-- Bitcoin Address Generation Card -->
    <div id="address-gen" class="card hidden">
        <h2>Bitcoin Address Generation</h2>

        <!-- Input Fields for Public Key Points -->
        <div class="field-container">
            <label for="pubkey-x">Public Key X:</label>
            <input type="text" id="pubkey-x" class="text-field" placeholder="Enter X coordinate">
        </div>

        <div class="field-container">
            <label for="pubkey-y">Public Key Y:</label>
            <input type="text" id="pubkey-y" class="text-field" placeholder="Enter Y coordinate">
        </div>

        <!-- Input Field for Compressed Public Key -->
        <div class="field-container">
            <label for="pubkey-compressed">Compressed Public Key (Hex):</label>
            <input type="text" id="pubkey-compressed" class="text-field"
                   placeholder="Enter compressed public key in hex">
        </div>
        <div class="field-container">
            <label for="address-type">Address Type:</label>
            <select id="address-type" class="text-field">
                <option value="legacy">Legacy (P2PKH)</option>
                <option value="bech32">Bech32 (P2WPKH)</option>
            </select>
        </div>
        <button class="button" onclick="generateBitcoinAddress()">Generate Bitcoin Address</button>
        <div class="field-container">
            <label for="btc-address-result">Bitcoin Address:</label>
            <input type="text" id="btc-address-result" class="text-field" readonly>
        </div>

    </div>


</div>

<script>
    function showTab(tabId) {
        // Hide all cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => card.classList.add('hidden'));

        // Remove active class from all tabs
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));

        // Show the selected card and make the tab active
        document.getElementById(tabId).classList.remove('hidden');
        event.target.classList.add('active');
    }

    // Generate Keys card
    // Function to generate a random private key
    function generatePrivateKey() {
        fetch('/generate_private_key')
            .then(response => response.json())
            .then(data => {
                // Display the generated private key
                document.getElementById('private-key').value = data.private_key;
            })
            .catch(error => console.error('Error:', error));
    }
    // Function to get public keys from the inputted private key
    function getPublicKeys() {
        const privateKey = document.getElementById('private-key').value.trim();

        if (!privateKey) {
            alert("Please enter or generate a private key first.");
            return;
        }

        fetch('/get_public_keys', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ private_key: privateKey })
        })
        .then(response => response.json())
        .then(data => {
            // Display the public keys
            document.getElementById('public-key-x').value = data.public_key_x;
            document.getElementById('public-key-y').value = data.public_key_y;
            document.getElementById('compressed-public-key').value = data.compressed_public_key;
        })
        .catch(error => console.error('Error:', error));
    }
    // Function to sign a message
    function signMessage() {
        const privateKey = document.getElementById('sign-private-key').value.trim();
        const message = document.getElementById('sign-message').value;

        const data = {
            private_key: privateKey,
            message: message
        };

        fetch('/sign_message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            // Display the r and s components of the signature and the DER encoding
            document.getElementById('signature-r').value = data.r;
            document.getElementById('signature-s').value = data.s;
            document.getElementById('der-signature').value = data.der
        })
        .catch(error => console.error('Error:', error));
    }

    // Function to hash input with SHA-256
    function hashSHA256() {
        const input = document.getElementById('sha256-input').value;

        fetch('/hash_sha256', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ input: input })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('sha256-result').value = data.hash;
        })
        .catch(error => console.error('Error:', error));
    }



// Function to generate Bitcoin address
function generateBitcoinAddress() {
    const pubkeyX = document.getElementById('pubkey-x').value.trim();
    const pubkeyY = document.getElementById('pubkey-y').value.trim();
    const compressedKey = document.getElementById('pubkey-compressed').value.trim();
    const addressType = document.getElementById('address-type').value;

    // Check if the compressed public key is filled
    if (compressedKey) {
        // Generate address using compressed public key
        generateAddressFromCompressed(compressedKey, addressType);
    } else {
        // Validate the x and y coordinates
        if (pubkeyX && !pubkeyY) {
            alert("Y-coordinate is missing. Please enter it.");
            return;
        } else if (!pubkeyX && pubkeyY) {
            alert("X-coordinate is missing. Please enter it.");
            return;
        } else if (pubkeyX && pubkeyY) {
            // Generate address using public key points
            generateAddressFromPoints(pubkeyX, pubkeyY, addressType);
        } else {
            alert("Please enter either the public key points (X and Y) or the compressed public key.");
        }
    }
}

// Function to generate address from compressed public key
function generateAddressFromCompressed(compressedKey, addressType) {
    const requestData = { compressed_public_key: compressedKey, address_type: addressType };

    fetch('/generate_bitcoin_address', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('btc-address-result').value = data.bitcoin_address;
    })
    .catch(error => console.error('Error:', error));
}

// Function to generate address from public key points
function generateAddressFromPoints(pubkeyX, pubkeyY, addressType) {
    const requestData = { public_key_x: pubkeyX, public_key_y: pubkeyY, address_type: addressType };

    fetch('/generate_bitcoin_address', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestData)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('btc-address-result').value = data.bitcoin_address;
    })
    .catch(error => console.error('Error:', error));
}

</script>
</body>
</html>
